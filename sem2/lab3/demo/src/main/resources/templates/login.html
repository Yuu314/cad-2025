<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автосервис - Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-car"></i> Автосервис</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверное имя пользователя или пароль
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы успешно вышли из системы
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>

                <hr>
                <div class="mt-3">
                    <h6>Тестовые пользователи:</h6>
                    <small class="text-muted">
                        <div><strong>client</strong> / password</div>
                        <div><strong>reception</strong> / password</div>
                        <div><strong>mechanic</strong> / password</div>
                        <div><strong>manager</strong> / password</div>
                        <div><strong>admin</strong> / password</div>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
