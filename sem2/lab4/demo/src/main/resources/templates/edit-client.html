<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; padding: 12px 25px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #27ae60; }
        .back-link { display: inline-block; margin-top: 15px; color: #3498db; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактировать данные клиента</h1>

    <!-- Flash сообщения -->
    <div th:if="${successMessage}" style="padding: 10px; background-color: #d4edda; color: #155724; border-radius: 5px; margin-bottom: 15px;">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" style="padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 5px; margin-bottom: 15px;">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post">
        <div>
            <label for="lastName">Фамилия *</label>
            <input type="text" id="lastName" name="lastName"
                   th:value="${client.lastName}" required>
        </div>

        <div>
            <label for="firstName">Имя *</label>
            <input type="text" id="firstName" name="firstName"
                   th:value="${client.firstName}" required>
        </div>

        <div>
            <label for="patronymic">Отчество</label>
            <input type="text" id="patronymic" name="patronymic"
                   th:value="${client.patronymic}">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
                   th:value="${client.email}">
        </div>

        <div>
            <label for="phone">Телефон *</label>
            <input type="text" id="phone" name="phone"
                   th:value="${client.phone}" required>
        </div>

        <button type="submit">Сохранить изменения</button>
    </form>

    <a th:href="@{/clients}" class="back-link">← Вернуться к списку клиентов</a>
</div>
</body>
</html>
